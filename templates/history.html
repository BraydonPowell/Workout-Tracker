<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout History</title>
    <style>
        body { font-family: Arial; background: #0d1117; color: #eee; text-align: center; padding: 40px; }
        a { color: #00c2ff; text-decoration: none; }
        .session-card { background: #161b22; padding: 15px; margin: 15px auto; border-radius: 10px; width: 80%; }
        h2 { color: #00c2ff; }
    </style>
</head>
<body>
    <h1>üìÖ Workout History</h1>
    {% if sessions %}
        {% for session, data in sessions %}
            <div class="session-card">
                <h2><a href="/session/{{ session }}">{{ session }}</a></h2>
                <p>{{ data|length }} exercises</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No workouts logged yet.</p>
    {% endif %}
    <a href="/">‚Üê Back</a>
</body>
</html>
