<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg, #0a0f1e 0%, #121826 100%);
      color: #f1f5f9;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      max-width: 420px;
      padding: 2rem 1.5rem 7rem 1.5rem;
      box-sizing: border-box;
    }

    .title {
      font-size: 1.75rem;
      font-weight: 800;
      letter-spacing: 1px;
      color: white;
      margin-bottom: 2rem;
      text-align: center;
    }

    .neon-input {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 1.25rem;
      padding: 1rem 1.25rem;
      font-size: 1.125rem;
      color: #f1f5f9;
      width: 100%;
      transition: all 0.3s ease;
      text-align: left;
    }

    .neon-input:focus {
      outline: none;
      border-color: #06b6d4;
      box-shadow: 0 0 12px rgba(6,182,212,0.4);
      background: rgba(255, 255, 255, 0.07);
    }

    .gradient-btn {
      background: linear-gradient(90deg, #f97316, #06b6d4);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 2rem;
      font-size: 1.125rem;
      font-weight: 600;
      width: 100%;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    .gradient-btn:hover {
      opacity: 0.95;
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(6,182,212,0.3);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4.5rem;
      background: rgba(10, 15, 30, 0.95);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #94a3b8;
      font-size: 0.875rem;
      transition: all 0.3s ease;
    }

    .nav-item svg {
      margin-bottom: 0.25rem;
    }

    .nav-item.active {
      color: #06b6d4;
    }

    .nav-item:hover {
      color: #06b6d4;
    }

    .vstack {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <div class="bottom-nav">
    <a href="/" class="nav-item {% if request.path == '/' %}active{% endif %}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-9 2v8m4-8v8m5 0h3M4 21h3"/>
      </svg>
      Home
    </a>
    <a href="/history" class="nav-item {% if request.path == '/history' %}active{% endif %}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6 1a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      History
    </a>
  </div>
</body>
</html>
